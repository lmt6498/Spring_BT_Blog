<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
  <title>Create</title>
</head>
<body>
<h1><a href="/blog" class="btn btn-primary"> Go Back</a></h1>
<div class="container">
  <form action="/create" method="post" th:object="${blog}">
    <table id="blogs">
      <tr>
        <th>Tác giả</th>
        <td><input type="text" th:field="*{author}"></td>
      </tr>
      <tr>
        <th>Title</th>
        <td><input type="text" th:field="*{title}"></td>
      </tr>
      <tr>
        <th>Content</th>
        <td><textarea th:field="*{content}" cols="60" rows="10"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit"> Post </button></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
